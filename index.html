<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>project 2</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="box">
				<div class="btn_wrapper">
					<button class="btn login">Log In</button>
					<button class="btn reg">Register</button>
				</div>
				<div class="icon">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-google"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
				</div>
				<!-- login form -->
				<div class="form_box" id="loginform">
					<form action="#" method="post" class="px-5 mt-4" autocomplete="off">
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="User Name" minlength="4" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="Enter Password" minlength="6" required>
						</div>
						<div class="form-group form-check">
							<label class="form-check-label text-secondary">
								<input type="checkbox" class="form-check-input" name="remember">Remember Password
							</label>
						</div>
						<div class="form-group">
							<input type="submit" class="form-control" value="Log In">
						</div>
					</form>
				</div>
				<!-- reg form -->
				<div class="form_box" id="regform">
					<form action="#" method="post" class="px-5 mt-4" autocomplete="off">
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="User Name" minlength="4" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" placeholder="Email ID" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="Enter Password" minlength="6" required>
						</div>
						<div class="form-group form-check">
							<label class="form-check-label text-secondary">
								<input type="checkbox" class="form-check-input" name="remember">I agree to the Terms & Condition
							</label>
						</div>
						<div class="form-group">
							<input type="submit" class="form-control" value="Register">
						</div>
					</form>
				</div>
			</div>
		</header>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="javascript/jquery.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
